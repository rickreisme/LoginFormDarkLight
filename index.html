<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Login Form DarkLight</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>LoginForm</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>

            </div>

            <div id="social_media">
                <a href="">
                    <i id="google-icon" class="fa-brands fa-google" alt="Google Logo"></i>
                </a>

                <a href="">
                    <i id="face-icon" class="fa-brands fa-facebook" alt="Facebook Logo"></i>
                </a>

                <a href="">
                    <i id="git-icon" class="fa-brands fa-github" alt="Github Logo"></i>
                </a>
            </div>

            <!-- <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="name" id="name" name="name">
                        </div>
                    </label>
                </div> -->

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                </div>

                <div id="frgt_pswd">
                    <a href="">
                        Esqueceu a senha?
                    </a>
                </div>
            </div>

            <button type="submit" id="login_btn">
                Entrar
            </button>
        </form>
    </main>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
